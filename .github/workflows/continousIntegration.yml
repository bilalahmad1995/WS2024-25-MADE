name: S&P500ETL CI

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install dependencies, including Kaggle API
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install kaggle

      # Step 4: Set up Kaggle API credentials
      - name: Set up Kaggle API credentials
        env:
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"${KAGGLE_USERNAME}","key":"${KAGGLE_KEY}"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      # Step 5: Debug file location
      - name: List all files
        run: ls -R

      # Step 6: Ensure test.sh is executable
      - name: Ensure test.sh is executable
        run: chmod +x ./project/test.sh

      # Step 7: Run the test script
      - name: Run tests
        run: bash ./project/test.sh
